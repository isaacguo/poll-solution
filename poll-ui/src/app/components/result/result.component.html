<div *ngIf="questions!=null" class="container">
  <div class="row">
    <button class="btn btn-default" (click)="onRefreshButtonClicked()">刷新</button>
    <p class="text-center">参与人数: {{pollCounts}}</p>
  </div>
  <div *ngFor="let question of questions; let qIndex = index;" class="row">
    <p class="text-center">{{question.question}}</p>

    <div style="display: block">
      <canvas baseChart
              [data]="getQuestionCount(qIndex)"
              [labels]="getQuestionAnswers(qIndex)"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
